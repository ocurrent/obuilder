name: Main workflow

on:
  pull_request:
  push:
  schedule:
    # Prime the caches every Monday
    - cron: 0 1 * * MON

env:
  RUNC_VERSION: v1.1.4

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        ocaml-compiler:
          - 4.14.x

    runs-on: ${{ matrix.os }}

    steps:
      # The ppa is needed because of https://www.mail-archive.com/ubuntu-bugs@lists.ubuntu.com/msg5972997.html
      - run: |
          sudo add-apt-repository ppa:jonathonf/zfs && \
          sudo apt-get --allow-releaseinfo-change update

      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: btrfs-progs zfs-dkms zfsutils-linux
          version: 2

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - run: opam install . --deps-only --with-test

      - name: Cache runc
        id: cache-runc
        uses: actions/cache@v3
        with:
          path: /usr/local/bin/runc
          key: ${{ env.RUNC_VERSION }}

      - name: Download runc
        if: steps.cache-runc.outputs.cache-hit != 'true'
        run: |
          sudo wget https://github.com/opencontainers/runc/releases/download/$RUNC_VERSION/runc.amd64 -O /usr/local/bin/runc

      - run: $GITHUB_WORKSPACE/.github/workflows/main.sh btrfs
      - run: $GITHUB_WORKSPACE/.github/workflows/main.sh zfs

  build_rsync:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        ocaml-compiler:
          - 4.14.x
        rsync_mode:
          # - rsync_hardlink_unsafe
          - rsync_hardlink
          - rsync_copy

    runs-on: ${{ matrix.os }}

    steps:
      - name: Free space
        # https://github.com/actions/runner-images/issues/2840#issuecomment-790492173
        run: sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost "$AGENT_TOOLSDIRECTORY"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - run: opam install . --deps-only --with-test

      - name: Cache runc
        id: cache-runc
        uses: actions/cache@v3
        with:
          path: /usr/local/bin/runc
          key: ${{ env.RUNC_VERSION }}

      - name: Download runc
        if: steps.cache-runc.outputs.cache-hit != 'true'
        run: |
          sudo wget https://github.com/opencontainers/runc/releases/download/$RUNC_VERSION/runc.amd64 -O /usr/local/bin/runc

      - run: $GITHUB_WORKSPACE/.github/workflows/main.sh ${{matrix.rsync_mode}}

  windows:
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
        ocaml-compiler:
          - 4.14.x

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - run: opam install . --deps-only --with-test

      - run: opam exec -- dune runtest
